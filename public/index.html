<!DOCTYPE html>
<html class="index">
  <head>
    <title>Shoutbox</title>
    <link rel="stylesheet" href="/stylesheets/shoutbox-website.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1">
    <script type="text/javascript" src="/bayeux.js"></script>
    <script type="text/javascript" src="/javascripts/jquery.js"></script>
    <script type="text/javascript" src="/javascripts/jquery-ui.js"></script>
    <script type="text/javascript" src="/javascripts/jquery.mustache.js"></script>
    <script type="text/javascript" src="/javascripts/underscore.min.js"></script>
    <script type="text/javascript" src="/javascripts/flash-messages.js"></script>
    <script type="text/javascript" src="/javascripts/shoutbox-website.js"></script>
    <script src="http://use.typekit.com/tiv8wcl.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
  </head>
  <body>
    <div id="flash-messages"></div>
    <header>
      <a href="/" id="logo">
        <img src="/images/shoutbox.png">
      </a>
    </header>
    <ol id="steps">
      <li>
        <form action="/auth/twitter">
          <button class="twitter" type="submit">Sign up with twitter</button>
        </form>
      </li>
      <li>
        <code>gem install shoutbox-client</code>
      </li>
      <li>
        <code>shout green shoutbox.io --group "My Websites"</code>
      </li>
    </ol>
    <figure id="screenshot">
      <img src="images/screenshot.png" alt="shoutbox">
    </figure>
  </body>
</html>
